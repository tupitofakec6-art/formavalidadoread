<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Documentos - Forma Brasil</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #ffffff; color: #333; margin: 0; padding: 0; text-align: center; }
        
        /* Cabeçalho conforme a imagem */
        header { padding: 20px; border-bottom: 1px solid #eee; margin-bottom: 40px; }
        .logo { max-width: 150px; margin-bottom: 10px; }
        .info-empresa { font-size: 14px; color: #555; line-height: 1.4; }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { font-weight: 400; font-size: 28px; margin-bottom: 30px; }

        label { display: block; margin-bottom: 8px; font-size: 16px; }
        input { 
            width: 100%; 
            max-width: 400px; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            margin-bottom: 20px; 
            font-size: 16px;
            text-align: center;
        }

        .btn-validar {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-validar:hover { background-color: #218838; }

        /* Estilo do Resultado */
        #resultado { margin-top: 30px; display: none; padding: 20px; border-radius: 8px; max-width: 500px; margin-left: auto; margin-right: auto; }
        .sucesso { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .erro { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRz-M8vX2wO2Hnd_mG0_C-x_S9f9gL-rP9vsw&s" alt="Logo Forma Brasil" class="logo">
    <div class="info-empresa">
        <strong>Forma Brasil Educacional</strong><br>
        CNPJ: 41.563.154/0001-79<br>
        Av. Presidente Café Filho, 728, Bessa<br>
        João Pessoa-PB<br>
        atendimento@grupoformaead.com.br
    </div>
</header>

<div class="container">
    <h1>Validação de documentos e cadastros</h1>

    <label>Insira o código de verificação:</label>
    <input type="text" id="codigo" placeholder="Digite o código">

    <label>Na palavra: CARRO. Quais letras são vogais?</label>
    <input type="text" id="captcha" placeholder="Responda aqui">

    <br>
    <button class="btn-validar" onclick="processar()">
        Validar <span>➜</span>
    </button>

    <div id="resultado"></div>
</div>

<script>
    function processar() {
        const codigo = document.getElementById('codigo').value.toUpperCase().trim();
        const captcha = document.getElementById('captcha').value.toUpperCase().trim();
        const resDiv = document.getElementById('resultado');

        // LÓGICA: 
        // 1. O código deve começar com "FB" (Ex: FB123, FB-99)
        // 2. O captcha deve ser "AO" (vogais de CARRO)
        
        const codigoValido = codigo.startsWith("FB") && codigo.length >= 4;
        const captchaValido = (captcha === "AO" || captcha === "A,O" || captcha === "A O");

        resDiv.style.display = "block";

        if (codigoValido && captchaValido) {
            resDiv.className = "sucesso";
            resDiv.innerHTML = `
                <strong>✅ Documento Localizado!</strong><br><br>
                Este registro pertence ao aluno(a) devidamente matriculado na Forma Brasil Educacional. 
                O documento é autêntico e possui validade jurídica em todo território nacional.
            `;
        } else {
            resDiv.className = "erro";
            resDiv.innerHTML = "<strong>❌ Falha na validação.</strong><br>Código ou resposta do desafio incorretos. Tente novamente.";
        }
    }
</script>

</body>
</html>
